<div class="container p-5 border shadow bg-white">
    <div class="row">
        <div class="col-6">
            <h2 class="text-center mb-4 text-light">Upload Questions</h2>
            <div class="d-flex justify-content-center">
                <form class="w-75" action="#" method="GET">
                    <div class="input-group mb-3">
                        <span class="input-group-text text-light" id="quizName">
                            <i class="bi bi-file-earmark-plus-fill"></i>
                        </span>
                        <input type="text" class="form-control bg-transparent" placeholder="Quiz Name" >
                    </div>
            
                    <!-- create passcode for quiz -->
                    <div class="input-group mb-3">
                        <span class="input-group-text text-light" id="quizPasscode">
                            <i class="bi bi-unlock-fill"></i>
                        </span>
                        <input type="password" class="form-control bg-transparent" placeholder="Quiz Passcode">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text text-light" id="reQuizPasscode">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control bg-transparent" placeholder="Re-enter Passcode">
                    </div>

                    <!-- <div class="form-group">
                        <div id="quizPasscode" class="row">
                            <div class="col">
                                
                            </div>
                            <div class="col">
                                
                            </div>
                        </div>
                    </div> -->

                    <!-- input question file -->
                    <div class="form-group d-flex justify-content-center">
                        <span class="file-input btn btn-light rounded-0 w-100 btn-file file-btn shadow mt-3">
                        Add file&hellip; <input type="file">
                        </span>
                    </div>
            
                    <!-- submit button -->
                    <div class="form-group d-flex justify-content-center m-0">
                        <button type="submit" class="btn btn-dark rounded-0 w-100 p-2 shadow">Create Quiz</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <img  src="../../assets/Image/owl.png" class=" img rounded float-right w-50" alt="photo">
        </div>
    </div>
</div>
