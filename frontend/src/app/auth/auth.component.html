<div class="container bg-white shadow">
    <div class="d-flex justify-content-center align-items-center">
        <form class="text-center w-50" action="#" method="POST">
            <h2 class="text-center mb-4 text-light">Login</h2>
            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent text-light">
                    <i class="bi bi-person-lines-fill"></i>
                </span>
                <input type="email" class="form-control custom-input" id="email" placeholder="E-mail" [(ngModel)]="email" name="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent text-light">
                    <i class="bi bi-shield-lock-fill"></i>
                </span>
                <input type="password" class="form-control custom-input" id="passcode" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <div class="form-group d-flex justify-content-center align-items-between m-0">
                <button type="submit" class="btn btn-dark rounded-0 w-50 p-2 shadow mt-3 mr-2" (click)="login()">Login</button>
                <button type="submit" class="btn btn-dark rounded-0 w-50 p-2 shadow mt-3">Register</button>
            </div>
        </form>
    </div>
</div>
