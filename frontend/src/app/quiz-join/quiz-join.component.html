<div class="container bg-white shadow">
  <div class="row">
    <div class="col-6">
      <div class="d-flex justify-content-center align-items-center">
        <img src="../../assets/Image/gie5rLk8T.png" class=" img rounded float-right" alt="photo">
      </div>
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center">
      <div class="w-75">
        <h2 class="text-center mb-4 text-light">Quizizz</h2>
        <form class="text-center" [formGroup]="attendForm">
          <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent text-light">
                            <i class="bi bi-upc-scan"></i>
                        </span>
            <input type="text" class="form-control custom-input" id="quizId" placeholder="QuizId"
                   formControlName="quizId">
          </div>
          <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent text-light">
                            <i class="bi bi-person-lines-fill"></i>
                        </span>
            <input type="text" class="form-control custom-input" id="username" placeholder="Username"
                   formControlName="username">
          </div>
          <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent text-light">
                            <i class="bi bi-shield-lock-fill"></i>
                        </span>
            <input type="password" class="form-control custom-input" id="passcode" placeholder="Passcode"
                   formControlName="passcode">
          </div>
          <div class="form-group d-flex justify-content-center m-0">
            <button type="submit" class="btn btn-dark rounded-0 w-100 p-2 shadow mt-3">Attend now!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
