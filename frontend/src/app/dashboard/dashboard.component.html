<div class="container-fluid p-0">
  <app-header></app-header>
  <div class="conatiner-fluid my-5">
    <app-quiz-upload></app-quiz-upload>
  </div>
  <div class="container-fluid my-5">
    <div class="container w-50 p-0">
      <h3 class="text-center mt-3 mb-3">Uploaded Quizes</h3>
      <div class="list-group list-group-flush">
        <div
          *ngFor="let quiz of quizs; let i = index"
          class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center">
          <div>
            <p class="p-0 mb-2 fs-4">{{ quiz.title|titlecase }}</p>
            <p class="mb-1"><span class="badge bg-primary quizBadge">Quiz ID</span>&emsp;{{quiz._id}}</p>
            <p class="mt-0"><span class="badge bg-primary quizBadge">Passcode</span>&emsp;{{quiz.passcode}}</p>
          </div>
          <a href= "{{serverURL}}quiz/download-report/{{quiz._id}}">
            <span class="badge bg-primary p-2" role="button">Download Report&emsp;<i class="bi bi-cloud-arrow-down-fill text-dark"></i></span>
          </a>
          </div>
      </div>
    </div>
    <div class="container-fluid my-5">
        <div class="container">
            <h3 class="text-center mt-3 mb-3">Uploaded Quizes</h3>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="list-group list-group-flush w-50">
                    <a routerLink="/mcq" class="list-group-item list-group-item-action">The current link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                </div>
            </div>
        </div>
    </div>
</div>
