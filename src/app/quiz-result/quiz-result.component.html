<div class="conatiner">
    <div class="container m-0 p-0 text-center">
        <h3>Quiz Result</h3>
    </div>
    <div class="container border p-5 d-flex flex-column">
        <p class="text-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="30"><path fill-rule="evenodd" d="M8 16A8 8 0 108 0a8 8 0 000 16zm3.78-9.72a.75.75 0 00-1.06-1.06L6.75 9.19 5.28 7.72a.75.75 0 00-1.06 1.06l2 2a.75.75 0 001.06 0l4.5-4.5z"></path></svg></p>
        <h5 class="text-center">Successfully completed the quiz!</h5>
        <table class="table w-50 m-auto">
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="text-right">Total Questions</td>
                <td>: {{result.totalQuestions}}</td>
            </tr>
            <tr>
                <td class="text-right">Correct Answers</td>
                <td>: {{result.correctAnswers}}</td>
            </tr>
            <tr>
                <td class="text-right">Score Percentage</td>
                <td>: {{result.percentage}}</td>
            </tr>
        </table>
    </div>
    <div class="pl-0 pr-0 pt-3 pb-3 d-flex justify-content-center">
        <button class="btn btn-success w-25">Finish</button>
    </div>
</div>
